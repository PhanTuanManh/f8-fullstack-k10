<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bai-1.css">
</head>

<body>
    <div class="main">
        <div class="card">
            <h1>Try a free sample</h1>
            <p class="mt-16">Sign up to get a coupon you can redeem at your nearest Dancing Goat
                cafe for a sample of the Colombia Carlos Imbachi coffee. We'll also make
                sure you don't miss out on news introducing the new coffees that we add
                to our store regularly.</p>
            <div class="card__form mt-16">
                <form action="#" method="post">
                    <div class="form__input">
                        <div class="form__input-left">
                            <label for="firstName">First name</label>
                            <input class="card__input" type="text" id="firstName" name="firstName" placeholder="John">
                            <label for="email">Email address</label>
                            <input class="card__input" type="text" name="email" id="email"
                                placeholder="john@example.com">
                            <label for="city">City</label>
                            <input class="card__input" type="text" name="city" id="email" placeholder="London">
                            <label for="zip">ZIP code</label>
                            <input class="card__input" type="text" name="zip" id="zip" placeholder="EC2Y8DS">
                        </div>
                        <div class="form__input-right">
                            <label for="lastName">Last name</label>
                            <input class="card__input" type="text" id="lastName" name="lastName" placeholder="Smith">
                            <label for="address">Address</label>
                            <input class="card__input" type="text" id="address" name="address" placeholder="Silk St">
                            <label for="stage">Stage <span>(optional)</span></label>
                            <input class="card__input" type="text" id="stage" name="stage">
                            <label for="country">Country</label>
                            <select class="card__input" name="country" id="country">
                                <option value="UK">United Kingdom</option>
                                <option value="VN">Viet Nam</option>
                            </select>
                        </div>
                    </div>
                    <input class="form__btn" type="button" value="SEND ME FREE COFFEE">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
