<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bai-3.css">
</head>

<body>
    <div class="container">
        <!-- Main container for the whole layout -->
        <div class="letter">
            <!-- Container for the letter -->
            <div class="cover">
                <!-- Cover section of the letter -->
                <div class="card-container">
                    <!-- Container for the card -->
                    <div class="card">
                        <!-- Card element -->
                        <div class="head">
                            <!-- Head section of the card -->
                            <div class="parallelogram"></div>
                            <!-- Parallelogram element in the head -->
                            <div class="parallelogram"></div>
                            <!-- Parallelogram element in the head -->
                            <div class="parallelogram"></div>
                            <!-- Parallelogram element in the head -->
                            <div class="parallelogram"></div>
                            <!-- Parallelogram element in the head -->
                            <div class="parallelogram"></div>
                            <!-- Parallelogram element in the head -->
                            <div class="parallelogram"></div>
                            <!-- Parallelogram element in the head -->
                            <div class="parallelogram"></div>
                            <!-- Parallelogram element in the head -->
                        </div>
                        <div class="body">
                            <!-- Body section of the card -->
                            <div class="rectangle_top"></div>
                            <!-- Top rectangle in the body -->
                            <div class="rectangle_bottom"></div>
                            <!-- Bottom rectangle in the body -->
                            <div class="circle"></div>
                            <!-- Circle element in the body -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="front"></div>
            <!-- Front part of the letter -->
        </div>
        <div class="shadow">
            <!-- Shadow effect for the letter -->
        </div>
    </div>
</body>


</html>
