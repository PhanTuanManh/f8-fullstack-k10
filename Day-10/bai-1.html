<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/bai-1.css">
</head>

<body>
    <div class="main">
        <!-- Container for the entire main section -->
        <div class="nav__container">
            <!-- Container for the navigation -->
            <nav>
                <!-- Navigation bar -->
                <div class="menu-icon">
                    <!-- Container for the menu icon -->
                    <input type="checkbox" name="" id="checkbox">
                    <!-- Checkbox input to toggle the menu -->
                    <div class="background"></div>
                    <!-- Background for the menu icon -->
                    <label class="container" for="checkbox">
                        <!-- Label for the checkbox to create the hamburger icon -->
                        <span id="top"></span>
                        <!-- Top bar of the hamburger icon -->
                        <span id="middle"></span>
                        <!-- Middle bar of the hamburger icon -->
                        <span id="bottom"></span>
                        <!-- Bottom bar of the hamburger icon -->
                    </label>
                    <div class="menu">
                        <!-- Container for the menu items -->
                        <ul>
                            <!-- List of menu items -->
                            <li><a href="#">home</a></li>
                            <!-- Home link -->
                            <li><a href="#">about</a></li>
                            <!-- About link -->
                            <li><a href="#">portfolio</a></li>
                            <!-- Portfolio link -->
                            <li><a href="#">contact</a></li>
                            <!-- Contact link -->
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="content">
            <!-- Container for the main content -->
            <h1>#1 burger menu</h1>
            <!-- Heading for the content -->
            <p><span>inspired by</span> google material design</p>
            <!-- Paragraph with a span inside -->
        </div>
    </div>

    </div>
</body>

</html>
