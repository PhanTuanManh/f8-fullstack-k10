<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bai-3.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h2 class="heading">Drop Us a Line</h2>
            <p class="sub-heading">
                Reach out to us from our contact form and we will get back to you shortly.
            </p>
        </div>
        <div class="form__container">
            <form action="#">
                <div class="row">
                    <div class="col l-6">
                        <label class="form__group" for="firstName">
                            <input type="text" class="form__input" name="firstName" id="firstName" placeholder=" ">
                            <label for="firstName">First Name *</label>
                        </label>
                    </div>
                    <div class="col l-6">
                        <label class="form__group" for="lastName">
                            <input type="text" class="form__input" name="lastName" id="lastName" placeholder=" ">
                            <label for="lastName">Last Name *</label>
                        </label>
                    </div>
                    <div class="col l-6">
                        <label class="form__group" for="email">
                            <input type="text" class="form__input" name="email" id="email" placeholder=" ">
                            <label for="email">Email *</label>
                        </label>
                    </div>
                    <div class="col l-6">
                        <label class="form__group" for="sales">
                            <select name="sales" id="sales">
                                <option value="default">Sales</option>
                            </select>
                        </label>
                    </div>
                </div>
                <label class="form__group" for="message">
                    <textarea name="message" id="message" placeholder=" "></textarea>
                    <label for="message">Message *</label>
                </label>

                <button type="button">Send message</button>
            </form>
        </div>
    </div>
</body>

</html>
