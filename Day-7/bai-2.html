<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/bai-2.css">
</head>

<body>
    <!-- Main Container -->
    <div class="main">
        <!-- Card Container -->
        <div class="card">
            <!-- Card About Section -->
            <div class="card__about">
                <!-- Header of Card About Section -->
                <div class="card__about-head">
                    <i class="fab fa-pied-piper-pp"></i>
                    <h2>Just Log</h2>
                </div>
                <!-- Body of Card About Section -->
                <div class="card__about-body">
                    <!-- Description Paragraph -->
                    <p>Lorem ipsum dolor sit amet, consectetur
                        adipisicing elit, sed do eiusmod tempor
                        incididunt Lorem Ipsum</p>
                    <!-- Read More Button -->
                    <button class="about__btn">Read More</button>
                    <!-- Social Media Navigation -->
                    <nav>
                        <ul>
                            <!-- Social Media Icons List Items -->
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </nav>
                </div>
                <!-- Card Arrow Icon -->
                <div class="card__arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <!-- Card Login Section -->
            <div class="card__login">
                <!-- Login Form -->
                <form action="#" method="get">
                    <!-- Login Form Title -->
                    <h3>Login to <span>your account</span></h3>
                    <!-- Email Input Field -->
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <!-- Password Input Field -->
                    <input type="password" id="password" name="password" placeholder="Password">
                    <!-- Sub-Input Section for Checkbox and Forgot Password Link -->
                    <div class="login__sub-input">
                        <!-- Checkbox Container -->
                        <div class="checkbox-container">
                            <!-- Checkbox Label -->
                            <label for="checkbox" class="checkbox-item">
                                <!-- Checkbox Input -->
                                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox-custom">
                                <i class="fas fa-check"></i>
                                Remember me
                            </label>
                        </div>
                        <!-- Forgot Password Link -->
                        <a href="#" class="link__text">Forgot Password</a>
                    </div>
                    <!-- Login Button -->
                    <button class="login__btn">Login</button>
                    <!-- Sign Up Link -->
                    <div class="sign-up">
                        <a href="#" class="link__text" id="register">Don't have an account?
                            Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
