<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <title>Document</title> <!-- Title of the document -->
    <link rel="stylesheet" href="./assets/bai-1.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <!-- Main container -->
    <div class="main">
        <!-- Card component -->
        <div class="card">
            <!-- Card header with highlighted text -->
            <h1 class="card__header">
                <span>Earn income</span> with your CSS skills
            </h1>

            <!-- Card description -->
            <p class="card__des">
                Sign up and we'll send you the best freelance opportunities straight to your inbox.
                <br>
                We're building the largest self-service freelancing marketplace for people like you
            </p>

            <!-- Input section within the card -->
            <div class="card__input">
                <input type="email" class="input__text" placeholder="Email address"> <!-- Input field for email address -->
                <input type="button" value="Send Me Opportunities" class="input__btn"> <!-- Button to submit the form -->
            </div>
        </div>
    </div>
</body>

</html>
