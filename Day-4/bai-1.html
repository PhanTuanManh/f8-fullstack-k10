<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bai-1.css"> 
</head>

<body>
    <!-- Main container -->
    <div class="main">
        <!-- Card component -->
        <div class="card">
            <!-- Card header with highlighted text -->
            <h2 class="card__header">
                <span>Earn income</span> with your CSS skills
            </h2>
            <!-- Card description -->
            <p class="card__des">
                Sign up and we'll send you the best freelance opportunities straight to your inbox.
                <br>
                We're building the largest self-service freelancing marketplace for people like you
            </p>
            <!-- Input section within the card -->
            <div class="card__input">
                <input type="email" class="input__text" placeholder="Email address"> 
                <input type="button" value="Send Me Opportunities" class="input__btn"> 
            </div>
        </div>
    </div>
</body>

</html>
