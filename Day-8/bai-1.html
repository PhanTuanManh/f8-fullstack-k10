<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/bai-1.css">
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Banner section -->
        <div class="banner">
            <!-- Card within the banner -->
            <div class="banner__card">
                <!-- Project title -->
                <h2 class="heading">
                    Ha Noi Melody Residences
                </h2>
                <!-- Project description -->
                <p class="des">
                    Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới Linh Đăm.
                    Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857 căn hộ cao cấp
                </p>
                <!-- Location details -->
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Quận Hoàng Mai, Hà Nội</span>
                </div>
                <!-- Price information -->
                <span class="price">
                    3,2 Tỷ/căn
                </span>
            </div>
        </div>
    </div>
</body>


</html>
