<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets.css/bai-1.css">
</head>

<body>
    <!-- Main container -->
    <div class="main">
        <!-- Card container -->
        <div class="card">
            <!-- Card header -->
            <h2 class="card__head">Hey There</h2>
            <!-- Card description -->
            <p class="card__sub-head"><span>We'd like to hear from you.</span> Send us your message or just say hy
                withour contact form or directly via phone, we love to chat.</p>
            <!-- Card form -->
            <div class="card__form">
                <form action="" method="get">
                    <!-- Name input block -->
                    <div class="row">
                        <label for="name">
                            <div class="form__input">
                                <div class="guide">Enter your name</div>
                                <div class="input__icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="input__wrapper">
                                    <input type="text" placeholder="Your name" id="name">
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <!-- Email input block -->
                    <div class="row">
                        <label for="email">
                            <div class="form__input">
                                <div class="guide">Enter your email</div>
                                <div class="input__icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="input__wrapper">
                                    <input type="email" placeholder="your@domain.com" id="email">
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <!-- Phone number input block -->
                    <div class="row">
                        <label for="phone">
                            <div class="form__input">
                                <div class="guide">Enter your number</div>
                                <div class="input__icon">
                                    <i class="fas fa-mobile-alt"></i>
                                </div>
                                <div class="input__wrapper">
                                    <input type="number" placeholder="+44 00 123" id="phone">
                                </div>
                            </div>
                        </label>
                    </div>
                    <!-- Subject selection block -->
                    <div class="row">
                        <label for="subject">
                            <div class="form__input">
                                <div class="guide">Choose your subject</div>
                                <div class="input__icon">
                                    <i class="fa-solid fa-book"></i>
                                </div>
                                <div class="input__wrapper">
                                    <select name="subject" id="subject">
                                        <option value="" disabled selected hidden>Subject</option>
                                        <option value="Javascript">Javascript</option>
                                    </select>
                                    <i class="fas fa-sort ft-12"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <!-- Message input block -->
                    <div class="row">
                        <label for="message">
                            <div class="form__input ">
                                <div class="input__icon icon-top">
                                    <i class="fas fa-comment-alt"></i>
                                </div>
                                <div class="input__wrapper icon-top">
                                    <textarea name="" id="message" placeholder="Message"></textarea>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <!-- Checkbox and send button block -->
                    <div class="row">
                        <div class="checkbox-container">
                            <input type="checkbox" id="checkbox" class="custom-checkbox">
                            <label for="checkbox">Send me a copy of this message</label>
                        </div>
                        <input type="button" value="SEND">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
